<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>
    <input type="password" id="password" placeholder="Password to Check..." />
    <div class="check-results">

        <span id="upperCase" class="invalid">
            <i class="bi bi-shield-x"></i>
            Contain Upper Letter</span>

        <span id="lowerCase" class="invalid">
            <i class="bi bi-shield-x"></i>
            Contain Lower Letter</span>

        <span id="number" class="invalid">
            <i class="bi bi-shield-x"></i>
            Contain Number</span>

        <span id="specialChar" class="invalid">
            <i class="bi bi-shield-x"></i>
            Contain Symbol
        </span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
